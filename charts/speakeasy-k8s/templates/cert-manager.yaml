{{- if index .Values "cert-manager" "enabled" -}}
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: {{ printf "%s-%s" (include "speakeasy-registry.fullname" .) "letsencrypt" }}
  annotations:
    "helm.sh/hook": post-install,post-upgrade
spec:
  acme:
    email: {{ .Values.notificationEmail }}
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: speakeasy-private-key
    solvers:
      - http01:
          ingress:
            class: nginx
    {{- if .Values "external-dns" "enabled" }}
    - selectors:
        dnsNames:
        - {{ .Values "external-dns" "portalWildcardDomain"}}
      - dns01:
          {{ .Values "external-dns" "providers" }}
  ` {{- end }}
{{- end }}
