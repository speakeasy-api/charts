{{- if and .Values.registry.ingress.enabled .Values.registry.dns -}}
{{- $serviceName := printf "%s-%s" (include "speakeasy-registry.fullname" .) "service" -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ printf "%s-%s" (include "speakeasy-registry.fullname" .) "ingress" }}
  annotations:
    kubernetes.io/ingress.class: nginx
  labels:
    {{- include "speakeasy-registry.labels" . | nindent 4 }}
spec:
  rules:
  - host: {{ .Values.registry.dns }}
    http:
      paths:
      - backend:
          service:
            name: {{ $serviceName }}
            port:
              number: 80
        path: /
        pathType: Prefix
  tls:
    - hosts:
        - {{ .Values.registry.dns }}
      secretName: {{ printf "%s-%s" (include "speakeasy-registry.fullname" .) "registry-certs" }}
{{- end }}